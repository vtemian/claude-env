[project]
name = "cenv"
version = "0.1.0"
description = "Claude environment manager - switch between Claude Code configurations"
requires-python = ">=3.10"
dependencies = [
    "click>=8.1.0",
    "psutil>=5.9.0",
    "requests>=2.31.0",
]

[project.scripts]
cenv = "cenv.cli:cli"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/cenv"]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
]
